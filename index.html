<body class="">

<!-- NAVBAR -->
<nav>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <img src="https://cncdn.dmti.cloud/fc30b687ad0de11f97efcb0a14dae5a09a4ad7f8/static/media/cn-logo.3f4d7cfb.svg" alt="Logo">
            </div>

                <a href="#">Home</a>

                <a href="#">Shows</a>
            </div>
            <div class="col-lg-2">

 <section id="photoGallery">
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <img class="gallImage" src="images/pic0.jpeg" alt="">

            <img class="gallImage" src="images/pic3.jpeg" alt="">


        </div>

    </div>
<div class="popupGallery">
    <span class="cancelBtn">
        <i class="bi bi-x-lg"></i>
    </span>
    <img src="./images/pic3.jpeg" class="popupImage" alt="">

</div>
 </section>
